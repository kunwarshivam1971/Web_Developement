<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors Demo</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1,
        h2 {
            color: #0a1f44;
            text-align: center;
            margin-top: 30px;
        }

        #intro {
            background-color: #f5f5dc;
            padding: 20px;
            border-bottom: 2px solid #d4af37;
        }

        .highlight {
            background-color: #fff8dc;
            border: 1px solid #d4af37;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(10, 31, 68, 0.1);
        }

        .highlight p {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <h1>CSS Selectors Showcase</h1>
    <h2>Elegant Color Palette</h2>

    <div id="intro">
        <p>This section is styled using an <b>ID selector</b></p>
    </div>

    <div class="highlight">
        <p>This paragraph is inside a class-styled box using a <b>descendant selector</b>.</p>
        <p>Notice the soft shadows and warm tones from the palette.</p>
    </div>

    <footer style="background-color: #4b0082; color: #fff; text-align: center; padding: 1rem; font-size: 1rem;">
        SHIVAM KUMAR KUNWAR &nbsp; | &nbsp; ERP - RU-25-11370
    </footer>

</body>

</html>
