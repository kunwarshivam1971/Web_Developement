<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Elegant CSS Styling</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5dc;
            /* Beige */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            text-align: center;
            color: #0a1f44;
            /* Deep Navy */
            margin-top: 40px;
            text-shadow: 1px 1px 2px #d4af37;
            /* Gold shadow */
        }

        .box {
            width: 320px;
            height: auto;
            background-color: #ffffff;
            border: 2px solid #d4af37;
            /* Gold */
            margin: 50px auto;
            padding: 25px;
            box-sizing: border-box;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(10, 31, 68, 0.2);
            /* Navy shadow */
        }

        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        ul {
            padding-left: 20px;
            color: #444;
        }

        li {
            margin-bottom: 6px;
        }
    </style>
</head>

<body>

    <h1>Welcome to My Styled Page</h1>

    <div class="box">
        <p>This box demonstrates the CSS box model:</p>
        <ul>
            <li><strong>Padding</strong>: space inside the box</li>
            <li><strong>Border</strong>: edge around the box</li>
            <li><strong>Margin</strong>: space outside the box</li>
        </ul>
    </div>

    <footer style="background-color: #4b0082; color: #fff; text-align: center; padding: 1rem; font-size: 1rem;">
        SHIVAM KUMAR KUNWAR &nbsp; | &nbsp; ERP - RU-25-11370
    </footer>

</body>

</html>
