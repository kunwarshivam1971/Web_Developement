<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            color: #424242;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #1976d2;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #388e3c;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #42a5f5;
            outline: none;
            background-color: #fff;
        }

        .radio-group,
        .checkbox-group {
            margin-bottom: 20px;
        }

        .radio-group label,
        .checkbox-group label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
            color: #616161;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 10px;
        }

        button[type="submit"] {
            background: linear-gradient(90deg, #4caf50, #66bb6a);
            color: #fff;
        }

        button[type="reset"] {
            background: linear-gradient(90deg, #f44336, #e57373);
            color: #fff;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        p {
            text-align: center;
            color: #616161;
            font-size: 1.1em;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>HTML Form Demonstration</h1>

    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <div class="radio-group">
            <label>Gender:</label><br>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>

        <div class="checkbox-group">
            <label>Interests (Select all that apply):</label><br>
            <label><input type="checkbox" name="interests" value="sports"> Sports</label>
            <label><input type="checkbox" name="interests" value="music"> Music</label>
            <label><input type="checkbox" name="interests" value="reading"> Reading</label>
            <label><input type="checkbox" name="interests" value="travel"> Travel</label>
        </div>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
            <option value="other">Other</option>
        </select>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <p>This form demonstrates text inputs, radio buttons, checkboxes, select menus, and submit/reset buttons with an
        aesthetic design.</p>

    <footer style="background-color: #4b0082; color: #fff; text-align: center; padding: 1rem; font-size: 1rem;">
        SHIVAM KUMAR KUNWAR &nbsp; | &nbsp; ERP - RU-25-11370
    </footer>
</body>

</html>
